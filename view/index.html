<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <ul class="navbar-nav">
            {% for item in navItems %}
            <li><a class="nav-link" href="{{item.url}}">{{item.label}}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        {% include component %}
    </div>
</main>
<footer>
    <div class="container">
        <p>Game. Source code available at: <a target="_blank" href="https://github.com/pereriksson/game">Github</a></p>
    </div>
</footer>
</body>
</html>
